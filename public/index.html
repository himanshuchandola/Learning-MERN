<!DOCTYPE html>
<html>
  <head>
    <title>Add User Data to DB</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 main">
          <form action="/signup" method="post">
            <h1>Add User Data to DB</h1>

            <input
              class="box"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            /><br />

            <input
              class="box"
              type="email"
              name="email"
              id="email"
              placeholder="E-Mail "
              required
            /><br />

            <input
              class="box"
              type="password"
              name="password"
              id="password"
              placeholder="Password "
              required
            /><br />
            <input
              type="submit"
              id="submitDetails"
              name="submitDetails"
              value="Submit"
            /><br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
